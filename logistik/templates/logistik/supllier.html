{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Logistik</title>

    <style>
        :root {
            --primary-color: #6f4e37;
            --secondary-color: #c7a17a;
            --accent-color: #f4e4c1;
            --text-dark: #3a2f28;
            --text-light: #fff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--accent-color);
            color: var(--text-dark);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: var(--primary-color);
            padding: 15px;
            position: fixed;
            color: var(--text-light);
        }

        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            margin: 10px 0;
            background: var(--secondary-color);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .sidebar a:hover {
            background: var(--accent-color);
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .btn {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--secondary-color);
            color: var(--text-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        table th {
            background: var(--primary-color);
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Manajer Logistik</h2>

        <a href="{% url 'dashboard_logistik' %}">Dashboard</a>
        <a href="{% url 'daftar_barang' %}">Daftar Barang</a>
        <a href="{% url 'supplier' %}">Supplier</a>
    </div>

    <div class="main-content">

        <div class="card">
            <h3>Master Supplier</h3>
            <a  class="btn">+ Tambah Supplier</a>
        </div>

        <div class="card">
            <h3>Daftar Supplier</h3>

            <table>
                <thead>
                    <tr>
                        <th>Nama Supplier</th>
                        <th>Kontak</th>
                        <th>Aksi</th>
                    </tr>
                </thead>

                <tbody id="tbody-supplier">
                    {% for s in supplier_list %}
                    <tr>
                        <td>{{ s.nama }}</td>
                        <td>{{ s.kontak }}</td>
                        <td>
                            <a href="#" class="btn">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>

    <script>
    // OPTIONAL â€” auto refresh supplier seperti barang
    function loadSupplier() {
        fetch("{% url 'api_supplier' %}")
        .then(res => res.json())
        .then(data => {
            let tbody = document.getElementById("tbody-supplier");
            tbody.innerHTML = "";

            data.supplier.forEach(s => {
                tbody.innerHTML += `
                    <tr>
                        <td>${s.nama}</td>
                        <td>${s.kontak}</td>
                        <td><a href="#" class="btn">Edit</a></td>
                    </tr>
                `;
            });
        });
    }

    // Auto refresh setiap 2 detik
    setInterval(loadSupplier, 2000);
    </script>

</body>
</html>
