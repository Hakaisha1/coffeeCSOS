<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barang</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 30px;
        }

        .container {
            width: 420px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 18px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        a {
            color: #333;
            text-decoration: none;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>

<a href="{% url 'daftar_barang' %}">‚Üê Kembali</a>

<div class="container">
    <h2>Edit Barang</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Nama Barang</label>
        <input type="text" name="nama" value="{{ barang.nama }}" required>

        <label>Stok</label>
        <input type="number" name="stok" value="{{ barang.stok }}" required>

        <label>Harga</label>
        <input type="number" name="harga" value="{{ barang.harga }}" required>

        <button type="submit">Update Barang</button>
    </form>
</div>

</body>
</html>
