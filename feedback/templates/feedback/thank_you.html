<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Coffee CSOS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #6f4e37;
            --secondary-color: #c7a17a;
            --accent-color: #f4e4c1;
            --espresso-color: #5a3d2b;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--espresso-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .thank-you-card {
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .coffee-emoji {
            font-size: 3rem;
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .btn-home {
            background: linear-gradient(135deg, var(--primary-color), var(--espresso-color));
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 78, 55, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="card">
            <div class="card-body p-5">
                <i class="bi bi-check-circle-fill success-icon"></i>
                
                <h1 class="mt-4 mb-3" style="color: var(--primary-color);">
                    Terima Kasih! ☕
                </h1>
                
                <p class="lead text-muted mb-4">
                    Feedback Anda sangat berarti bagi kami untuk terus meningkatkan kualitas layanan.
                </p>
                
                <div class="coffee-emoji">☕</div>
                
                <p class="text-muted mt-4">
                    Selamat menikmati kopi Anda!
                </p>
                
                <a href="{% url 'feedback:form' %}" class="btn-home">
                    <i class="bi bi-arrow-left"></i> Kembali
                </a>
            </div>
        </div>
        
        <p class="text-white mt-4 opacity-75">
            <small>Coffee CSOS - Brewing Excellence Since 2024</small>
        </p>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
