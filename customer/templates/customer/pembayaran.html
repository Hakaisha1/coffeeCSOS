<!--{% extends "customer/base.html" %}
{% block title %}Pembayaran{% endblock %}

{% block head %}
<style>
    .container { max-width: 600px; margin: 30px auto; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .list-item { display:flex; justify-content: space-between; padding:8px 0; border-bottom: 1px solid #eee; }
    .btn-submit { width: 100%; padding:14px; background: #6f4e37; color:#fff; border-radius:10px; border:none; margin-top:15px; cursor:pointer; }
    .btn-submit:hover { background:#8d6244; }
    .error { color:red; margin-bottom:10px; }
</style>
{% endblock %}

{% block content %}
<div class="container">
<h2 style="text-align:center;">ðŸ’³ Pembayaran</h2>

<div class="card">
<p><strong>Nama:</strong> {{ nama }}</p>
<p><strong>Saldo:</strong> Rp{{ saldo|intcomma }}</p>

<h3>Pesanan</h3>
{% for nama_menu, item in pesanan.items %}
<div class="list-item">
    <span>{{ nama_menu }} x{{ item.qty }}</span>
    <span>Rp{{ item.subtotal|intcomma }}</span>
</div>
{% endfor %}

<p style="text-align:right; font-weight:bold;">Total: Rp{{ total|intcomma }}</p>

{% if error %}<div class="error">{{ error }}</div>{% endif %}

<form method="POST">
    {% csrf_token %}
    <button class="btn-submit">Bayar Sekarang</button>
</form>
</div>
</div>
{% endblock %}
